    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <script>
        const predefinedHash = "exampleHash"; // Replace this with your hash
        const form = document.getElementById('loginForm');

        async function sha256(message) {
        const encoder = new TextEncoder(); // Encode the string as a Uint8Array
        const data = encoder.encode(message); // Encode the input message
        const hashBuffer = await crypto.subtle.digest('SHA-256', data); // Hash the data
        const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex
        return hashHex; // Return the hexadecimal hash
        }

            event.preventDefault();

            }
        };
    </script>
